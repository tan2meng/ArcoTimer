<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ArcoTime Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Import LXGW WenKai TC Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=LXGW+WenKai+TC&display=swap" rel="stylesheet">

  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          borderRadius: {
            'ant': '8px',
            'ant-sm': '4px',
            'ant-lg': '12px'
          },
          colors: {
            // Ant Design Colors (Daybreak Blue)
            td: {
              brand: '#1677ff', 
              brandHover: '#4096ff',
              success: '#52c41a',
              warning: '#faad14',
              error: '#ff4d4f',
              text: {
                primary: 'rgba(0, 0, 0, 0.88)',
                secondary: 'rgba(0, 0, 0, 0.65)',
                placeholder: 'rgba(0, 0, 0, 0.45)',
                disabled: 'rgba(0, 0, 0, 0.25)',
                anti: '#FFFFFF'
              },
              bg: {
                page: '#f5f5f5',
                container: '#FFFFFF',
                component: '#fafafa'
              },
              // Dark Mode
              dark: {
                brand: '#1668dc',
                bg: '#1C1C1C', // Updated to RGB(28,28,28)
                container: '#1C1C1C', // Updated to match bg as requested
                text: 'rgba(255, 255, 255, 0.85)'
              }
            }
          },
          fontFamily: {
            sans: ['"LXGW WenKai TC"', 'sans-serif', 'system-ui'],
            mono: ['"LXGW WenKai TC"', 'monospace'], 
          },
          boxShadow: {
            'ant': '0 1px 2px 0 rgba(0, 0, 0, 0.03), 0 1px 6px -1px rgba(0, 0, 0, 0.02), 0 2px 4px 0 rgba(0, 0, 0, 0.02)',
            'ant-hover': '0 6px 16px 0 rgba(0, 0, 0, 0.08), 0 3px 6px -4px rgba(0, 0, 0, 0.12), 0 9px 28px 8px rgba(0, 0, 0, 0.05)'
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #f5f5f5;
      color: rgba(0, 0, 0, 0.88);
      font-family: "LXGW WenKai TC", sans-serif;
      -webkit-font-smoothing: antialiased;
    }

    html.dark body {
      background-color: #1C1C1C; /* Updated to RGB(28,28,28) */
      color: rgba(255, 255, 255, 0.85);
    }

    /* Ant Design Button Base */
    .ant-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-weight: 400;
      white-space: nowrap;
      text-align: center;
      background-image: none;
      border: 1px solid transparent;
      cursor: pointer;
      transition: all 0.2s cubic-bezier(0.645, 0.045, 0.355, 1);
      user-select: none;
      touch-action: manipulation;
      height: 32px;
      padding: 4px 15px;
      font-size: 14px;
      border-radius: 6px;
      color: rgba(0, 0, 0, 0.88);
      background-color: #fff;
      border-color: #d9d9d9;
      box-shadow: 0 2px 0 rgba(0, 0, 0, 0.02);
    }
    
    html.dark .ant-btn {
      background-color: transparent;
      border-color: #424242;
      color: rgba(255,255,255,0.85);
    }

    .ant-btn:active {
      transform: scale(0.98);
    }

    /* Primary Button */
    .ant-btn-primary {
      color: #fff;
      background-color: #1677ff;
      border-color: #1677ff;
      box-shadow: 0 2px 0 rgba(5, 145, 255, 0.1);
    }
    .ant-btn-primary:hover {
      background-color: #4096ff;
      border-color: #4096ff;
    }
    
    /* Icon Button */
    .ant-btn-icon {
      padding: 0;
      width: 32px;
      height: 32px;
      border: none;
      background: transparent;
      box-shadow: none;
    }
    .ant-btn-icon:hover {
      background-color: rgba(0,0,0,0.06);
    }
    html.dark .ant-btn-icon:hover {
      background-color: rgba(255,255,255,0.12);
    }

    /* Inputs */
    .ant-input {
      box-sizing: border-box;
      margin: 0;
      font-variant: tabular-nums;
      list-style: none;
      font-feature-settings: "tnum";
      position: relative;
      display: inline-block;
      width: 100%;
      min-width: 0;
      padding: 4px 11px;
      color: rgba(0, 0, 0, 0.88);
      font-size: 14px;
      line-height: 1.5714285714285714;
      background-color: #ffffff;
      background-image: none;
      border-width: 1px;
      border-style: solid;
      border-color: #d9d9d9;
      border-radius: 6px;
      transition: all 0.2s;
    }
    html.dark .ant-input {
      background-color: #1f1f1f;
      border-color: #424242;
      color: rgba(255,255,255,0.85);
    }
    .ant-input:focus {
      border-color: #4096ff;
      box-shadow: 0 0 0 2px rgba(5, 145, 255, 0.1);
      outline: 0;
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
  <script>
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.documentElement.classList.add('dark');
    }
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
        if (event.matches) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    });
  </script>

{

    "rxjs/fetch": "https://esm.sh/rxjs@^7.8.2/fetch?conditions=es2015",

    "@angular/compiler": "https://next.esm.sh/@angular/compiler@^21.0.6?external=rxjs",
    "@angular/core": "https://next.esm.sh/@angular/core@^21.0.6?external=rxjs",

  }
}
</script>
</head>

  <app-root></app-root>
</body>
</html>
